<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8" />
  <style>
    body {
      background: #fafafa;
    }

  </style>
</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/src/paragraph';
    import '../dist/src/button';

    render(
      html`
          <md-paragraph value="a text"></md-paragraph>
          <md-button id="btn" text="a text"></md-button>
        `,
      document.querySelector('#demo')
    );

    document.querySelector('#btn')
      .addEventListener('customEvent', event => {
        console.log('custom event');
      });
  </script>
</body>

</html>
